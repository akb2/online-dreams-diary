<!-- Шапка окна -->
<div mat-dialog-title
     class="title">
  <div class="title__title">{{'popups.language_list.title' | translate}}</div>
  <mat-icon class="title__button"
            mat-dialog-close>close</mat-icon>
</div>

<!-- Содержимое -->
<div mat-dialog-content
     class="content">
  <div class="list">
    <ng-container *ngFor="let languageData of languages">
      <button mat-flat-button
              [color]="currentLanguage? 'primary': 'basic'"
              (click)="onChangeLanguage(languageData.language)"
              *ngVar="languageData.language === language as currentLanguage">
        <mat-icon [svgIcon]="'language-large-' + languageData.language"></mat-icon>
        {{languageData.name}}
      </button>
    </ng-container>
  </div>
</div>
