<div class="search-panel">
  <!-- Затенение страницы -->
  <div class="search-panel__overlay"
       [ngClass]="{ open: isShow }"
       (click)="closePanel()"></div>
  <!-- Панель поиска -->
  <div class="search-panel__container"
       [ngClass]="{ open: isShow }">
    <!-- Шапка меню и т.д. -->
    <app-panels-header [backgroundImageId]="backgroundImageId"
                       [title]="headerTitle"
                       [subTitle]="headerSubTitle"
                       [avatarImage]="avatarImage"
                       [avatarIcon]="avatarIcon"
                       (closeClick)="closePanel()"></app-panels-header>
    <!-- Элементы управления -->
    <div class="search-panel__content">
      <ng-content></ng-content>
    </div>
    <!-- Действия -->
    <div class="search-panel__actions">
      <!-- Сбросить форму -->
      <a mat-stroked-button
         color="basic"
         (click)="onClear()">
        <mat-icon>close</mat-icon>Сбросить
      </a>
      <!-- Поиск -->
      <a mat-flat-button
         color="primary"
         (click)="onSubmit()">
        <mat-icon>search</mat-icon>Поиск
      </a>
    </div>
  </div>
</div>
