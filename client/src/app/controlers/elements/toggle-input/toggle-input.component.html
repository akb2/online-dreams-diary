<mat-form-field [appearance]="appearance">
  <mat-label>{{label}}</mat-label>
  <div class="values"><span class="values__label"
          [ngClass]="{ select: !control.value }">{{values[0]}}</span>
    <div class="values__toggle">
      <mat-slide-toggle #toggle=""
                        color="primary"
                        [checked]="!!control.value"></mat-slide-toggle>
    </div>
    <span class="values__label"
          [ngClass]="{ select: !!control.value }">{{values[1]}}</span>
  </div>
  <input matInput=""
         hidden=""
         [formControl]="control"
         type="text" />
</mat-form-field>
