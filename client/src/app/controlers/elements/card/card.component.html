<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="title">{{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subTitle">{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
