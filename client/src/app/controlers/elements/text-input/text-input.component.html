<!-- Текстовые поля -->
<ng-container *ngIf="type == 'text' || type == 'password' || type == 'email'">
  <mat-form-field #field
                  [appearance]="appearance"
                  [class]="hasValidators? '': 'disabled-validators'">
    <mat-label>{{label}}</mat-label>
    <!-- Текстовое поле -->
    <input #input
           matInput
           [type]="type === 'password'? (showPassword? 'text': 'password'): type"
           [formControl]="control"
           [autocomplete]="autocomplete"
           [name]="name ?? autocomplete"
           [id]="id ?? name ?? autocomplete"
           [maxlength]="maxLength"
           (keydown)="onKeyDown($event)"
           (keypress)="onKeyPress($event)"
           (keyup)="onKeyUp($event)"
           *ngIf="!multiLine" />
    <textarea #input
              matInput
              cdkTextareaAutosize
              [autocomplete]="autocomplete"
              [name]="name ?? autocomplete"
              [id]="id ?? name ?? autocomplete"
              [cdkAutosizeMinRows]="multiLineMinLines"
              [cdkAutosizeMaxRows]="multiLineMaxLines"
              [formControl]="control"
              [maxlength]="maxLength"
              (keydown)="onKeyDown($event)"
              (keypress)="onKeyPress($event)"
              (keyup)="onKeyUp($event)"
              *ngIf="multiLine"></textarea>
    <button mat-icon-button
            matSuffix
            class="showPassword"
            (click)="togglePasswordVisibility()"
            *ngIf="type=='password'">
      <mat-icon>{{showPassword?'visibility_off':'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="control.invalid">{{getErrorMessageKey()}}</mat-error>
  </mat-form-field>
</ng-container>
<!-- Дата -->
<ng-container *ngIf="type == 'date'">
  <mat-form-field #field
                  [appearance]="appearance"
                  [class]="hasValidators? '': 'disabled-validators'">
    <mat-label>{{label}}</mat-label>
    <!-- Текстовое поле -->
    <input #input
           matInput
           [formControl]="control"
           [min]="minDate"
           [max]="maxDate"
           [autocomplete]="autocomplete"
           [name]="name ?? autocomplete"
           [id]="id ?? name ?? autocomplete"
           [matDatepicker]="datePicker"
           (keydown)="onKeyDown($event)"
           (keypress)="onKeyPress($event)"
           (keyup)="onKeyUp($event)"
           (click)="datePicker.open()" />
    <mat-icon class="showPassword"
              matSuffix="matSuffix"
              (click)="datePicker.open()">today</mat-icon>
    <mat-datepicker #datePicker
                    [startAt]="control.value"></mat-datepicker>
    <mat-error *ngIf="control.invalid">{{getErrorMessageKey()}}</mat-error>
  </mat-form-field>
</ng-container>
