<ng-container *ngIf="user">
  <!-- Шапка -->
  <app-main-menu [autoCollapse]="true"
                 [type]="navMenuType"
                 [image]="imagePrefix + user.settings.profileBackground.imageNameShort"
                 [imagePositionX]="user.settings.profileBackground.positionX"
                 [imagePositionY]="user.settings.profileBackground.positionY"
                 [imageOverlay]="user.settings.profileBackground.imageOverlay"
                 [mainTitle]="user.name + ' ' + user.lastName"
                 subTitle="Настройки"
                 [avatarImage]="user.avatars.middle"
                 avatarIcon="person"
                 backButtonLink="/profile/{{user.id}}"></app-main-menu>

  <!-- Редактирование статуса -->
  <div></div>

  <!-- Контейнер с данными -->
  <div class="root-section">
    <div class="container">
      <!-- Выбор раздела настроек -->
      <app-content-menu [menuItems]="menuItems"></app-content-menu>
    </div>
  </div>
</ng-container>

<!-- Лоадер страницы -->
<app-page-loader *ngIf="!user"></app-page-loader>
