<div class="section white"
     *ngIf="ready && !!user; else pageLoader">
  <!-- Шапка -->
  <app-main-menu [autoCollapse]="true"
                 [imageFullShow]="true"
                 [type]="navMenuType"
                 [image]="imagePrefix + dream.headerBackground[dream.headerType === _navMenuType.full? 'imageName': 'imageNameShort']"
                 [imagePositionX]="dream.headerBackground.positionX"
                 [imagePositionY]="dream.headerBackground.positionY"
                 [imageOverlay]="dream.headerBackground.imageOverlay"
                 [mainTitle]="dream.title || defaultTitle"
                 subTitle="Приснилось {{(dream.date || today) | date: 'dd MMMM YYYY'}}"
                 [backButtonLink]="backLink"
                 [backButtonLinkParams]="backLinkParams"
                 floatButtonIcon="save"
                 (floatButtonCallback)="onSave()"></app-main-menu>

  <!-- Контейнер с данными -->
  <div class="root-section">
    <div class="root-section__helper"
         [ngClass]="{ 'floating-margin': navMenuType === _navMenuType.short }">
      <mat-tab-group dynamicHeight
                     color="primary"
                     [selectedIndex]="0"
                     (selectedIndexChange)="onChangeTab($event)"
                     (animationDone)="onTabAnimationDone()">
        <!-- Общее -->
        <mat-tab label="Общее">
          <ng-template matTabContent>
            <div class="overlay">
              <div class="section root-section tabs">
                <div class="container">
                  <div class="cards-list">
                    <!-- Общие данные -->
                    <app-card mainTitle="Общие данные"
                              avatarIcon="edit_calendar"
                              avatarColor="primary"
                              avatarBackground="fill"
                              [fullHeight]="true">
                      <form content
                            [formGroup]="dreamForm">
                        <!-- Название -->
                        <app-text-input label="Название"
                                        formControlName="title"
                                        [errors]="errors.title"
                                        [maxLength]="titleMaxLength"></app-text-input>
                        <!-- Описание -->
                        <app-text-input label="Краткое описание"
                                        formControlName="description"
                                        [errors]="errors.description"
                                        [multiLine]="true"
                                        [multiLineMinLines]="1"
                                        [multiLineMaxLines]="6"
                                        [maxLength]="descriptionMaxLength"></app-text-input>
                        <!-- Когда приснился сон -->
                        <app-text-input type="date"
                                        label="Дата сновидения"
                                        formControlName="date"
                                        [minDate]="dateMin"
                                        [maxDate]="dateMax"></app-text-input>
                      </form>
                    </app-card>
                    <!-- Настройки -->
                    <app-card mainTitle="Настройки"
                              subTitle="Упоминания и поиск"
                              avatarIcon="settings"
                              avatarColor="primary"
                              avatarBackground="fill"
                              [fullHeight]="true">
                      <form content
                            [formGroup]="dreamForm">
                        <!-- Ключевые слова -->
                        <app-chips-input label="Ключевые слова для поиска"
                                         placeholder="Введите ключевую фразу"
                                         placeholderLimit="Достигнута максимальное количество ключевых фраз"
                                         formControlName="keywords"
                                         [maxLength]="keywordsMaxLength"></app-chips-input>
                        <!-- Тип данных -->
                        <app-autocomplete-input required
                                                label="Тип описания сновидения"
                                                formControlName="mode"
                                                [optionData]="dreamModes"
                                                (selectItemEvent)="onChangeMode()"></app-autocomplete-input>
                        <!-- Статус сновидения -->
                        <app-autocomplete-input required
                                                label="Кому достпно сновидение"
                                                formControlName="status"
                                                [optionData]="dreamStatuses"></app-autocomplete-input>
                      </form>
                    </app-card>
                    <!-- Параметры сновидения -->
                    <app-card mainTitle="Параметры"
                              subTitle="Дополнительные сведения"
                              avatarIcon="widgets"
                              avatarColor="primary"
                              avatarBackground="fill"
                              [fullHeight]="true">
                      <form content
                            [formGroup]="dreamForm">
                        <!-- Тип сновидения -->
                        <app-autocomplete-input required
                                                label="Тип сновидения"
                                                formControlName="type"
                                                [optionData]="dreamTypes"></app-autocomplete-input>
                        <!-- Атмосфера сновидения -->
                        <app-slider-input formControlName="mood"
                                          label="Атмосфера сновидения"
                                          [optionData]="dreamMoods"></app-slider-input>
                      </form>
                    </app-card>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </mat-tab>
        <!-- Описание -->
        <mat-tab label="Текст"
                 *ngIf="dream.mode === _dreamMode.text || dream.mode === _dreamMode.mixed">
          <ng-template matTabContent>
            <div class="overlay">
              <div class="section root-section tabs">
                <div class="container all-height"
                     [formGroup]="dreamForm">
                  <ckeditor #dreamTextEditor
                            formControlName="text"
                            [editor]="editor"
                            [config]="config"
                            (ready)="onTextEditorReady($event)"></ckeditor>
                </div>
              </div>
            </div>
          </ng-template>
        </mat-tab>
        <!-- Карта -->
        <mat-tab label="Карта"
                 *ngIf="dream.mode === _dreamMode.map || dream.mode === _dreamMode.mixed">
          <ng-template matTabContent>
            <div class="overlay">
              <div class="section root-section tabs">
                <div class="container all-height">
                  <app-dream-map-editor [dreamMap]="dream.map"
                                        [debugInfo]="true"
                                        *ngIf="!tabAnimation"></app-dream-map-editor>
                  <!-- Filler image -->
                  <div class="filler-image"
                       *ngIf="tabAnimation">
                    <img src="/assets/dream-map/_filler.jpg" />
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </mat-tab>
        <!-- Оформление -->
        <mat-tab label="Дизайн">
          <ng-template matTabContent>
            <div class="overlay">
              <div class="section root-section tabs">
                <app-nav-menu-settings [backgroundId]="dream.headerBackground.id"
                                       [navMenuType]="dream.headerType"
                                       [useAvatar]="false"
                                       [mainTitle]="dream.title || defaultTitle"
                                       subTitle="Приснилось {{(dream.date || today) | date: 'dd MMMM YYYY'}}"
                                       (changeSettings)="onChangeSettings($event)"></app-nav-menu-settings>
              </div>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<!-- Лоадер страницы -->
<ng-template #pageLoader>
  <app-page-loader></app-page-loader>
</ng-template>
