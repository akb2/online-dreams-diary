<ng-container *ngIf="user">
  <!-- Шапка -->
  <app-main-menu [autoCollapse]="true"
                 type="short"
                 image="../../../../assets/images/backgrounds/4.jpg"
                 imagePositionX="center"
                 imagePositionY="center"
                 [imageOverlay]="true"
                 [title]="user.name + ' ' + user.lastName"
                 subTitle="Настройки безопасности"
                 [avatarImage]="user.avatars.middle"
                 avatarIcon="person"
                 floatButtonIcon="save"
                 backButtonLink="/profile/settings"></app-main-menu>

  <!-- Контейнер с данными -->
  <div class="root-section">
    <div class="container">
    </div>
  </div>
</ng-container>
