server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name media.dreams-diary.ru;

  # Папки
  root /var/www/media;
  charset utf-8;

  # SSL
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_certificate /etc/letsencrypt/live/media.dreams-diary.ru/cert.pem;
  ssl_certificate_key /etc/letsencrypt/live/media.dreams-diary.ru/privkey.pem;
  ssl_session_timeout 10m;
  ssl_session_cache shared:SSL:2m;

  # Сжатие
  gzip on;
  gzip_disable "msie6";
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  # Логи
  access_log /var/log/nginx/media/access.log;
  error_log /var/log/nginx/media/error.log;

  # Заголовки
  add_header Access-Control-Allow-Origin "*";
  add_header Last-Modified $date_gmt;
}

# Сервер Letsencrypt
server {
  listen 80;
  server_name media.dreams-diary.ru;
  include /var/www/nginx-settings/parts/letsencrypt.conf;
  location / {
    return 301 https://$server_name$request_uri;
  }
}